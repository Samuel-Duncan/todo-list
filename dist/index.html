<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>ToDo List</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-title-container">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-checklist" width="36" height="36" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M9.615 20h-2.615a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8"></path>
          <path d="M14 19l2 2l4 -4"></path>
          <path d="M9 8h4"></path>
          <path d="M9 12h2"></path>
        </svg>
        <h1 id="title-primary" class="title">ToDo List</h1>
      </div>
      <div class="menu-icon">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </header>
    
    <aside class="sidebar">
      <h2 id="title-secondary" class="title">Projects</h2>

      <nav class="nav">
        <ul class="menu-container">
          <li id="project-today" class="menu-item active" data-for-tab="today">
            <a href="#">Today</a>
          </li>
          <li id="project-${project.name}" class="menu-item" data-for-tab="${project.name}">
            <a href="#">Project 1</a>
          </li>
        </ul>
      </nav>

      <button id="new-project-button" class="button-primary" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="22" height="22" viewBox="0 0 26 26" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M12 5l0 14"></path>
          <path d="M5 12l14 0"></path>
        </svg> 
      <span>Project</span>
    </button>
    </aside>



    <main class="main content">
      <div class="tabs-content active" data-tab="today">
        <h2 id="title-secondary" class="title">Today</h2>
        <div class="button-container">
          <button id="new-todo-button" class="button-primary">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="22" height="22" viewBox="0 0 26 26" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M12 5l0 14"></path>
              <path d="M5 12l14 0"></path>
            </svg> 
          <span>ToDo</span>
          </button>
        </div>
        <div class="content-item-container">
          <div class="todo-container">
            <input type="checkbox" id="mark_complete" class="checkbox" name="mark_complete">
            <span>take the dog out for school</span>
            <span id="todo-divider">|</span>
            <span>11/21/2023</span>
          </div>
          <div class="content-button-container">
            <button id="edit-todo-button" class="button-primary">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="22" height="22" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"></path>
                <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"></path>
                <path d="M16 5l3 3"></path>
             </svg>
            </button>
            <button id="delete-todo-button" class="button-secondary">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="22" height="22" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M4 7l16 0"></path>
                <path d="M10 11l0 6"></path>
                <path d="M14 11l0 6"></path>
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
             </svg>
            </button>
          </div>
        </div>
      </div>
      
      <div class="tabs-content" data-tab="${project.name}">
        <h2 id="title-secondary" class="title">Project 1</h2>
        <div class="button-container">
          <button id="new-todo-button" class="button-primary">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="22" height="22" viewBox="0 0 26 26" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M12 5l0 14"></path>
              <path d="M5 12l14 0"></path>
            </svg> 
          <span>ToDo</span>
          </button>
          <button id="delete-project-button" class="button-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="22" height="22" viewBox="0 0 26 26" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M4 7l16 0"></path>
              <path d="M10 11l0 6"></path>
              <path d="M14 11l0 6"></path>
              <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
              <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
           </svg> 
          <span>Project</span>
          </button>
        </div>
      </div>
      
      <!-- FORMS -->
      <div id="project-form-background" class="form-background"></div>
      <form id="project_form" class="form" action="" method="post">
          <legend class="form-legend">New Project</legend>
          <div id="project-input-container" class="input-container">
            <div class="project-input-container">
              <label for="project_name" class="label">Project Name:</label>
              <input id="project_name" class="first-input" type="text" name="project_name" autofocus>
            </div>
          </div>
        
          <div class="form-button-container">
            <button type="submit" id="project-submit-button" class="button-primary">Submit</button>
            <button type="reset" id="project-cancel-button" class="button-secondary">Cancel</button>
          </div>
        </form>
      
      <div id="todo-form-background" class="form-background"></div>
      <form action="" id="todo_form" class="form" method="post">
        <legend class="form-legend">New ToDo</legend>
        <div class="input-container">
          <div id="todo-input-container">
            <label for="todo_name" class="label">ToDo:</label>
            <input id="todo_name" class="first-input" type="text" name="todo_name" autofocus>
          </div>
      
          <div id="date-input-container">
            <label for="due_date" class="label">Date:</label>
            <input type="date" id="due_date" name="due_date">
          </div>
        </div>
        <div class="form-button-container">
          <button type="submit" id="todo-submit-button" class="button-primary">Submit</button>
          <button type="reset" id="todo-cancel-button" class="button-secondary">Cancel</button>
        </div>
      </form>
    </main>
    
    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-content">
        <p>Samuel Duncan | The Odin Project | Github</p>
      </div>
    </footer>
  </div>
</body>
</html>
