<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>ToDo List</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="title-primary" class="title">ToDo List</h1>
      <div class="menu-icon">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </header>
    
    <aside class="sidebar">
      <h2 id="title-secondary" class="title">Projects</h2>

      <nav class="nav">
        <ul class="menu-container">
          <li id="project-default" class="menu-item active" data-for-tab="default">
            <a href="#">Default</a>
          </li>
          <li id="project-${project.name}" class="menu-item" data-for-tab="${project.name}">
            <a href="#">Project 1</a>
          </li>
        </ul>
      </nav>

      <button id="new-project-button" class="button-primary" type="button">New Project</button>
    </aside>



    <main class="main content">
      <div class="tabs-content active" data-tab="default">
        <h2>Default</h2>
      </div>
      
      <div class="tabs-content" data-tab="${project.name}">
        <h2>Project 1</h2>
      </div>
    </main>

    <footer class="footer">

    </footer>
  </div>
</body>
</html>
